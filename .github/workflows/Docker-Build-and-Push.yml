name: Docker Build & Push

on:
  workflow_run:
    workflows: ["Maven Test"]
    types:
      - completed

jobs:
  docker:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get Current Docker Tag
      id: get-tag
      run: |
        echo "Fetching current Docker tag from Docker Hub..."
        CURRENT_TAG=$(docker manifest inspect ${{ secrets.DOCKER_USERNAME }}/my-app:latest 2>/dev/null | jq -r '.manifests[0].annotations["org.opencontainers.image.version"]' || echo "0")
        echo "Current tag is: $CURRENT_TAG"
        NEXT_TAG=$((CURRENT_TAG + 1))
        echo "Next tag is: $NEXT_TAG"
        echo "tag=$NEXT_TAG" >> $GITHUB_ENV

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/divexbackend:latest
          ${{ secrets.DOCKER_USERNAME }}/divexbackend:${{ env.tag }}
      env:
        tag: ${{ env.tag }}
